<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <title>Calculator (But Worse)</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">5318008</div>
      <div id="button-grid">
        <div id="non-op">
          <div id="action-box">
            <div id="clear" class="action-key button">AC</div>
            <div id="plus-minus" class="action-key button">+/-</div>
            <div id="percent" class="action-key button">%</div>
          </div>
          <div id="number-box">
            <div class="number-key button">9</div>
            <div class="number-key button">8</div>
            <div class="number-key button">7</div>
            <div class="number-key button">6</div>
            <div class="number-key button">5</div>
            <div class="number-key button">4</div>
            <div class="number-key button">3</div>
            <div class="number-key button">2</div>
            <div class="number-key button">1</div>
            <div class="number-key button">.</div>
            <div class="number-key button double">0</div>
          </div>
        </div>
        <div id="operator-box">
          <div class="operator-key button">รท</div>
          <div class="operator-key button">*</div>
          <div class="operator-key button">-</div>
          <div class="operator-key button">+</div>
          <div class="operator-key button">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
